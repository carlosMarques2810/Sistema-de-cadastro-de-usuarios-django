{% extends 'base.html' %}
{% block body %}
    <div class="container_form">
        {% if messages %}
            {% for message in messages %}
                <div class="message_container {{message.tags}}">
                    <p  class="message_text">{{message}}</p>
                </div>
            {% endfor %}
        {% endif %}
        <div class="form_box">
            <h1 class="form_title">Confirmar alteração</h1>
            <form action="{% url 'account:delete' %}" method="POST" class="form_accounts">
                {% csrf_token %}
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password">
                </div>
                <input type="submit" value="confirm" class="form_submit">
            </form>
        </div>
    </div>
{% endblock %}
