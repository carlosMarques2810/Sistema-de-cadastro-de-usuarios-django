{% extends 'base.html' %}
{% block body %}
    <div class="container_form">
        {% if messages %}
            {% for message in messages %}
                <div class="message_container {{message.tags}}">
                    <p  class="message_text">{{message}}</p>
                </div>
            {% endfor %}
        {% endif %}
        <div class="form_box">
            <h1 class="form_title">Encontrar conta</h1>
            <form action="{% url 'account:email' %}" method="POST" class="form_accounts">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        {{field.label_tag}}
                        {{field}}
                    </div>
                {% endfor %}
                <input type="submit" value="Buscar" class="form_submit">
            </form>
        </div>
    </div>
{% endblock %}
