{% extends 'base.html' %}
{% block body %}
    <div class="flex flex-col justify-center items-center h-screen">
        {% if messages %}
            {% for message in messages %}
                <div class="absolute top-4 py-4 px-8 mx-auto border-2 {{message.tags}}">
                    <p  class="text-xl">{{message}}</p>
                </div>
            {% endfor %}
        {% endif %}
        <div class="flex flex-col items-center">
            <h1 class="uppercase text-center font-semibold text-lg underline">Alterar senha</h1>
            <form action="{% url 'account:password' %}" method="POST" class="p-4 bg-[#AAA] rounded-lg shadow-[0_0_5px_black] mt-8 w-[300px]">
                {% csrf_token %}
                {% for field in form %}
                    <div class="flex flex-col mt-2">
                        <label for="{{field.id_for_label}}" class="text-md font-semibold uppercase">{{field.label}}:</label>
                        {{field}}
                    </div>
                {% endfor %}
                <input type="submit" value="Confirmar" class="bg-black/90 hover:bg-black/75 text-[#f8cfcf] block w-full cursor-pointer mt-5 p-2 mt-3 rounded">
            </form>
        </div>
    </div>
{% endblock %}
